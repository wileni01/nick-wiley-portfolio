  </defs>
  <rect width="1200" height="630" fill="url(#bg)"/>
  <rect x="40" y="40" width="1120" height="550" rx="16" fill="#1e293b" stroke="#334155" stroke-width="1"/>
  <!-- Chat bubbles -->
  <rect x="80" y="100" width="400" height="60" rx="12" fill="#334155"/>
