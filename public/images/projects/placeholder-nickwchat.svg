  <!-- Title -->
  <text x="600" y="60" text-anchor="middle" font-family="system-ui,sans-serif" font-size="20" font-weight="bold" fill="#94a3b8">NickWChat  Polyglot Chat App</text>
  <text x="600" y="560" text-anchor="middle" font-family="system-ui,sans-serif" font-size="14" fill="#64748b">React + FastAPI + Neo4j | Replace with screenshot</text>
