<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="sky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#98FB98;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="ground" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#228B22;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a6e1a;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#sky)"/>
  <!-- Ground -->
  <rect x="0" y="380" width="1200" height="250" fill="url(#ground)"/>
  <!-- Vineyard rows -->
  <g fill="#2d5a2d" opacity="0.8">
    <rect x="100" y="400" width="60" height="80" rx="8"/>
    <rect x="200" y="400" width="60" height="80" rx="8"/>
    <rect x="300" y="400" width="60" height="80" rx="8"/>
    <rect x="400" y="400" width="60" height="80" rx="8"/>
    <rect x="500" y="400" width="60" height="80" rx="8"/>
    <rect x="600" y="400" width="60" height="80" rx="8"/>
    <rect x="700" y="400" width="60" height="80" rx="8"/>
    <rect x="800" y="400" width="60" height="80" rx="8"/>
    <rect x="900" y="400" width="60" height="80" rx="8"/>
    <rect x="1000" y="400" width="60" height="80" rx="8"/>
  </g>
  <!-- Grape clusters -->
  <g fill="#722F89" opacity="0.7">
    <circle cx="130" cy="410" r="12"/>
    <circle cx="330" cy="415" r="10"/>
    <circle cx="530" cy="408" r="14"/>
    <circle cx="730" cy="412" r="11"/>
    <circle cx="930" cy="410" r="13"/>
  </g>
  <!-- Winery building -->
  <rect x="480" y="250" width="240" height="130" rx="4" fill="#8B4513"/>
  <rect x="560" y="310" width="80" height="70" rx="2" fill="#654321"/>
  <polygon points="480,250 600,180 720,250" fill="#A0522D"/>
  <!-- Title -->
  <rect x="300" y="40" width="600" height="80" rx="16" fill="rgba(0,0,0,0.5)"/>
  <text x="600" y="75" text-anchor="middle" font-family="system-ui,sans-serif" font-size="28" font-weight="bold" fill="#fff">Valley of Vines</text>
  <text x="600" y="100" text-anchor="middle" font-family="system-ui,sans-serif" font-size="14" fill="#ccc">Stardew Valley Mod  C# / .NET 6 / SMAPI</text>
  <!-- Bottom label -->
  <text x="600" y="580" text-anchor="middle" font-family="system-ui,sans-serif" font-size="14" fill="rgba(0,0,0,0.5)">Game Mod  Replace with in-game screenshot</text>
</svg>
